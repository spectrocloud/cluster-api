# Adds namespace to all resources.
namespace: capi-kubeadm-bootstrap-system

namePrefix: capi-kubeadm-bootstrap-



  # Provide customizable hook for make targets.

configurations:
- ../../../bootstrap/kubeadm/config/default/kustomizeconfig.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../bootstrap/kubeadm/config/manager
labels:
- includeSelectors: true
  pairs:
    cluster.x-k8s.io/provider: bootstrap-kubeadm
patches:
- path: patch_service_account.yaml
  target:
    group: apps
    kind: Deployment
    name: controller-manager
    namespace: system
    version: v1
- path: patch_healthcheck.yaml
  target:
    group: apps
    kind: Deployment
    name: controller-manager
    namespace: system
    version: v1
- path: ../../../bootstrap/kubeadm/config/default/manager_image_patch.yaml
- path: ../../../bootstrap/kubeadm/config/default/manager_pull_policy.yaml
